<div *ngIf="mostrarMensaje" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Reporte visualizado
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
  </div>
  <div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            No se pudo visualizar el Reporte
            <button type="button"  (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="rounded card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                        style="background-image: url(&quot;assets/img/ultraball.png&quot;);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Reportes</h4>
                        </div>
                        <div class="text-center">
                          <h4 class="text-dark mb-4">Presionar el boton del Reporte Deseado</h4>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="container">
    <form class="user">
          <div class="row justify-content-center">
              <div class="col-sm-6">
                  <button (click)="CuentasSinCifrar()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                   Arbol de Cuentas (Sin cifrar)
                    
                  </button>
                  <button (click)="CuentasCifrar()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    Arbol de Cuentas (Cifrado)
                     
                   </button>
                   <button (click)="CuentasCifrarSensible()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    Arbol de Cuentas (Cifrado Sensible)
                     
                   </button>
                   <button (click)="Grafo()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    Grafo
                     
                   </button>
                   <button (click)="CaminoCorto()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    Camino mas Corto
                     
                   </button>
                   <button (click)="Anteriores()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    Reportes Anteriores
                     
                   </button>
              </div>
          </div>
      </form>
    </div>
