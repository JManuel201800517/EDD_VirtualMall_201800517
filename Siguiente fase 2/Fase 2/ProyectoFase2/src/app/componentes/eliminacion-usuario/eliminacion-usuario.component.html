<div *ngIf="mostrarMensaje" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Usuario eliminado correctamente
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
  </div>
  <div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            No se pudo eliminar el usuario 
            <button type="button"  (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="rounded card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                        style="background-image: url(&quot;assets/img/lunaball.jpg&quot;);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Eliminar Usuario</h4>
                        </div>
                        <div class="text-center">
                          <h4 class="text-dark mb-4">Ingrese en este apartado el nombre y la contrase√±a del usuario que se desea eliminar</h4>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="container">
    <form class="user">
      <div class="form-group row">
        <div class="col-sm-6">
            <input [formControl]="nombre" class="form-control form-control-user" type="text" id="inputNomb"
                placeholder="Nombre" name="inputNomb">
        </div>
        <div class="col-sm-6">
            <input [formControl]="password" class="form-control form-control-user" type="text" id="inputPass"
                placeholder="Password" name="inputPass">
        </div>
      </div>
          <div class="row justify-content-center">
            <div class="col-sm-6">
                <input [formControl]="eliminacion" class="form-control form-control-user" type="text" id="inputNomb"
                    placeholder="" name="inputNomb">
            </div>
              <div class="col-sm-6">
                  <button (click)="eliminarUsuario()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                   Eliminar Usuario
                    
                  </button>
              </div>
          </div>
      </form>
    </div>
